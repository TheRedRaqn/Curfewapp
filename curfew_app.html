<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Curfew App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    h1 {
      text-transform: uppercase;
      color: #E6002E;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <!-- The content will be updated by JavaScript -->
  </div>

  <script>
    function updateState() {
      const container = document.getElementById("container");
      const now = new Date();
      const hour = now.getHours();

      // Use the testHour variable for testing different states
      //const testHour = 0; // Set to the desired hour for testing
      //const hour = testHour;
      let state, imageSrc;

      if (hour >= 0 && hour < 24) {
        if (hour < 24 && hour >= 0) {
          state = "Keep drinking";
          imageSrc = "images/keep_drinking2.png"; // Replace with your image URL
        }
        if (hour >= 0 && hour < 1) {
          state = "Last round!";
          imageSrc = "images/last_round.png"; // Replace with your image URL
        }
        if (hour >= 1 && hour < 7) {
          state = "Go to bed!";
          imageSrc = "images/go_to_bed.png"; // Replace with your image URL
        }
      }

      container.innerHTML = `
        <h1>${state}</h1>
        <img src="${imageSrc}" alt="${state}">
      `;
    }

    updateState();
  </script>
</body>
</html>
